<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Reminders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" id="reminderTime">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
       function addTask() {
            let taskInput = document.getElementById("taskInput").value;
            let reminderTime = document.getElementById("reminderTime").value;
            if (taskInput === "") {
                alert("Please enter a task");
                return;
            }
            let taskList = document.getElementById("taskList");
            let listItem = document.createElement("li");
            listItem.innerHTML = `
                <span onclick='toggleComplete(this)'>${taskInput}</span>
                <button class='delete-btn' onclick='removeTask(this)'>Delete</button>`;
            taskList.appendChild(listItem);
            if (reminderTime) {
                let reminderDate = new Date(reminderTime).getTime();
                let now = new Date().getTime();
                let timeDiff = reminderDate - now;
                if (timeDiff > 0) {
                    setTimeout(() => {
                        alert(`Reminder: ${taskInput}`);
                    }, timeDiff);
                }
            }
            document.getElementById("taskInput").value = "";
            document.getElementById("reminderTime").value = "";
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
        function toggleComplete(task) {
            task.classList.toggle("completed");
        }
